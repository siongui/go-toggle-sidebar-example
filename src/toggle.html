    <div><!--
   --><div id="left-half" class="left-half">
        <span id="left-arrow" class="toggle-sidebar-left-arrow invisible">&laquo;</span>

   --><div id="right-half" class="right-half">
        <span id="right-arrow" class="toggle-sidebar-right-arrow">&raquo;</span>

 --></div>
